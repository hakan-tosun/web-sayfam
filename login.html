    <h2 class="text-center">Giriş Yap</h2>
    <form action="login.php" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanıcı Adı (e-mail)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="b2412100001@sakarya.edu.tr">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b2412100001">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>
</div>

<script>
function validateForm() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Kullanıcı adı ve şifre boş geçilemez!");
    return false;
  }

  const emailRegex = /^[a-z0-9]+@sakarya\.edu\.tr$/;
  if (!emailRegex.test(email)) {
    alert("Geçerli bir Sakarya Üniversitesi mail adresi giriniz!");
    return false;
  }

  return true;
}
</script>
