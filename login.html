<!-- Ana içerik -->
<main>
  <div class="card p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center mb-3">Giriş Yap</h2>

    <!-- Hata Mesajı -->
    <div id="errorMsg" class="alert alert-danger text-center" style="display: none;">
      Kullanıcı Adı (e-mail) veya şifre yanlış!
    </div>

    <form action="login.php" method="post" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanıcı Adı (e-mail)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="b231210018@sakarya.edu.tr">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b231210018">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="card text-center mt-5">
  <div class="card-body py-3">
    &copy; 2025 Hakan Tosun.
  </div>
</footer>

<!-- JS -->
<script>
function validateForm() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Kullanıcı adı ve şifre boş geçilemez!");
    return false;
  }

  const emailRegex = /^[a-z0-9]+@sakarya\.edu\.tr$/;
  if (!emailRegex.test(email)) {
    alert("Geçerli bir Sakarya Üniversitesi mail adresi giriniz!");
    return false;
  }

  return true;
}

// Hata mesajını göster
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  if (params.get('error') === '1') {
    document.getElementById('errorMsg').style.display = 'block';
  }
};
</script>

</body>
</html>
