<!-- API -->
<script>
function filmAra(filmAdi) {
  const apiKey = 'ef32db96';
  const url = `https://www.omdbapi.com/?t=${encodeURIComponent(filmAdi)}&apikey=${apiKey}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (data.Response === "False") {
        document.getElementById("filmSonuc").innerHTML = `<p class="text-danger">${data.Error}</p>`;
        return;
      }

      document.getElementById("filmSonuc").innerHTML = `
        <h3>${data.Title} (${data.Year})</h3>
        <img src="${data.Poster}" class="poster-kucuk mb-3" alt="Poster">
        <p>${data.Plot}</p>
      `;

      document.getElementById("filmSonuc").scrollIntoView({ behavior: 'smooth' });
    })
    .catch(err => {
      document.getElementById("filmSonuc").innerHTML = `<p class="text-danger">Veri alÄ±namadÄ±.</p>`;
    });
}
